	<!-- detail card -->
	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="images/img4.png" alt="IMG">
				</div>

				<div class="contact100-form ">
					<span class="contact100-form-title">
						Get your Greeting Card!
					</span>

					<div class="wrap-input100 ">
						<input required class="input100" id="from" type="text" name="from" placeholder="From" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input required class="input100" id="to" type="text" name="to" placeholder="To" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<div class="input100">
							<span class="focus-input100"></span>

                    <select required id="occation" class="category">
                        <option selected disabled value="">Choose Occasion</option>
												<option value="birthday">Birthday</option>
												<option value="christmas">Christmas</option>
											  <option value="diwali">Diwali</option>
												<option value="eid">Eid</option>
											  <option value="ganeshchaturthi">Ganesh Chaturthi</option>
											  <option value="gudhipadva">Gudhi Padva</option>
											  <option value="holi">Holi</option>
												<option value="independence">Independence Day</option>
												<option value="navratri">Navratri</option>
											  <!-- <option value="newyear">New Year</option> -->
												<option value="rakshabandhan">RakshaBandhan</option>
												<option value="republic">Republic Day</option>
											  <option value="valentine">Valentine's Day</option>
                      </select>

											<span class="symbol-input100">
												<i class="fa fa-calendar-alt" aria-hidden="true"></i>
											</span>
                      <div class="arrow"></div>
										</div>

                </div>


					<div class="wrap-input100">
						<textarea required class="input100" id="userText" name="userText" placeholder="Your Message . . ."></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" onclick="getData()">
							Create
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
